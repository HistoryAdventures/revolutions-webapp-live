<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HotspotImage</title>

  <link rel="stylesheet" href="css/jquery.dialogsheet.css" />
  <link rel="stylesheet" href="css/bookwidgets.css" />

<body>

    </svg>
